apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  name: prometheus
  namespace: prometheus
  labels:
    project: Robot-Shop
    technology: HAProxy
    environment: dev 

spec:
  ingressClassName: haproxy
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-kube-stack-kube-prometheus
            port:
              number: 9090